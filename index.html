<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Personale</title>
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      color: #003366;
      text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.6);
      margin: 20px 0;
    }
    .section {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #003366;
      margin-bottom: 15px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f9f9f9;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      padding: 5px 8px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .share-btn {
      background: #28a745;
    }
    /* Calendario */
    .calendar-container {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-header button {
      background: #003366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-name {
      font-weight: bold;
      color: #003366;
    }
    .day {
      background: #e9ecef;
      border-radius: 8px;
      padding: 10px;
      min-height: 60px;
      position: relative;
      cursor: pointer;
      transition: 0.2s;
    }
    .day:hover {
      background: #d6e4ff;
    }
    .has-event {
      background: #ffd966;
    }
    .event-dot {
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 5px;
      right: 5px;
    }
    #eventModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #eventModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>AgendaPersonale</h1>

  <!-- REGISTRA PROMEMORIA -->
  <div class="section">
    <h2>Registra Promemoria</h2>
    <textarea id="memoInput" placeholder="Scrivi il promemoria..."></textarea><br>
    <button onclick="saveMemo()">Salva</button>
    <ul id="memoList"></ul>
  </div>

  <!-- LISTA DELLA SPESA -->
  <div class="section">
    <h2>Lista della Spesa</h2>
    <input type="text" id="productInput" placeholder="Scrivi un prodotto">
    <button onclick="addProduct()">Aggiungi</button>
    <button onclick="startVoice()">ðŸŽ¤ Voce</button>
    <button class="share-btn" onclick="shareList()">Condividi</button>
    <ul id="shoppingList"></ul>
  </div>

  <!-- CALENDARIO -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">&lt;</button>
      <h2 id="monthYear"></h2>
      <button onclick="nextMonth()">&gt;</button>
    </div>
    <div class="calendar-grid" id="calendar"></div>
  </div>

  <!-- MODALE EVENTO -->
  <div id="eventModal">
    <div class="modal-content">
      <h3 id="eventDate"></h3>
      <input type="text" id="eventText" placeholder="Inserisci promemoria">
      <div id="savedEvent"></div>
      <button onclick="saveEvent()">Salva</button>
      <button class="delete-btn" onclick="deleteEvent()">Cancella</button>
      <button onclick="closeModal()">Chiudi</button>
    </div>
  </div>

  <script>
    /* PROMEMORIA */
    function saveMemo() {
      const input = document.getElementById("memoInput");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        const del = document.createElement("button");
        del.textContent = "X";
        del.className = "delete-btn";
        del.onclick = () => li.remove();
        li.appendChild(del);
        document.getElementById("memoList").appendChild(li);
        input.value = "";
      }
    }

    /* LISTA DELLA SPESA */
    function addProduct() {
      const input = document.getElementById("productInput");
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        const del = document.createElement("button");
        del.textContent = "X";
        del.className = "delete-btn";
        del.onclick = () => li.remove();
        li.appendChild(del);
        document.getElementById("shoppingList").appendChild(li);
        input.value = "";
      }
    }
    function shareList() {
      const items = document.querySelectorAll("#shoppingList li");
      let list = "Lista della spesa:\n";
      items.forEach(i => list += "- " + i.firstChild.textContent + "\n");
      const url = "https://wa.me/?text=" + encodeURIComponent(list);
      window.open(url, "_blank");
    }
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "it-IT";
      recognition.onresult = function(e) {
        document.getElementById("productInput").value = e.results[0][0].transcript;
      };
      recognition.start();
    }

    /* CALENDARIO */
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const eventModal = document.getElementById("eventModal");
    const eventDate = document.getElementById("eventDate");
    const eventText = document.getElementById("eventText");
    const savedEvent = document.getElementById("savedEvent");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let events = {};

    const monthNames = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno",
                        "Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    const dayNames = ["L","M","M","G","V","S","D"];

    function renderCalendar() {
      calendar.innerHTML = "";
      monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;
      dayNames.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.classList.add("day-name");
        calendar.appendChild(div);
      });
      let firstDay = new Date(currentYear, currentMonth, 1).getDay();
      let daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();
      if (firstDay === 0) firstDay = 7;
      for (let i = 1; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }
      for (let d = 1; d <= daysInMonth; d++) {
        const div = document.createElement("div");
        div.textContent = d;
        div.classList.add("day");
        const key = `${currentYear}-${currentMonth+1}-${d}`;
        if (events[key]) {
          div.classList.add("has-event");
          const dot = document.createElement("div");
          dot.classList.add("event-dot");
          div.appendChild(dot);
        }
        div.onclick = () => openModal(key);
        calendar.appendChild(div);
      }
    }
    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar();
    }
    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar();
    }
    function openModal(dateKey) {
      eventModal.style.display = "flex";
      eventDate.textContent = `Promemoria per ${dateKey}`;
      eventText.value = "";
      savedEvent.textContent = events[dateKey] || "";
      savedEvent.style.display = events[dateKey] ? "block" : "none";
      eventModal.setAttribute("data-key", dateKey);
    }
    function closeModal() { eventModal.style.display = "none"; }
    function saveEvent() {
      const key = eventModal.getAttribute("data-key");
      if (eventText.value.trim() !== "") { events[key] = eventText.value.trim(); }
      renderCalendar(); closeModal();
    }
    function deleteEvent() {
      const key = eventModal.getAttribute("data-key");
      delete events[key];
      renderCalendar(); closeModal();
    }
    renderCalendar();
  </script>
</body>
</html>
